<!DOCTYPE html>

<head>
  <title>Blog</title>
  <link href="estilospro.css" rel="stylesheet">
  <!-- Bootstrap: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- ESTE ES PARA PONER LOS ICONOS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background-color: rgb(15, 15, 15);">
  <!--NAVBAR-->
  <div class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg" style="background-color: black;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:White">INICIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="reportes.html" style="color:White">REPORTES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="propuestas.html" style="color:White">PROPUESTAS</a>
            </li>
        </div>
      </div>
    </nav>
    <!--encabezado-->
    <div class="alert m-3 border p-4 " style="background-color: white; text-align: center;" role="alert">
      <h1>Crea Tu Reporte <i class="bi bi-ui-checks"></i></h1>
  </div>
  <!--formn-->
    <div class="cuentatxt">
      <form class="row g-3">
        <div class="col-md-6">
          <i class="bi bi-at"></i> <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label> <i class="bi bi-file-lock"></i>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Calle y Numeración</label><i class="bi bi-geo-alt-fill"></i>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Fraccionamiento</label> <i class="bi bi-geo-alt-fill"></i>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label> <i class="bi bi-pin-map-fill"></i>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label> <i class="bi bi-map"></i>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label> <i class="bi bi-geo-fill"></i>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto
            </label>
          </div> <br>
        </div>
        <div class="col-12">
          <a class="btn btn-outline-success btn-lg" href="menu.html" role="button">Enviar</a>
        </div>
      </form> <br>
    </div>
  </div>
  <!--zona final-->
  <div id="zona-final">
    <p>Contactos</p>
    <h1><a class="bi bi-instagram" href="https://www.facebook.com/" role="button"></a> <a class="bi bi-facebook"
        href="https://www.instagram.com/" role="button"></a>
      <a class="bi bi-whatsapp" href="https://www.whatsapp.com/?lang=es_LA" role="button">
    </h1></a>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
